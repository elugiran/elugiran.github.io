baseURL = "https://elugiran.github.io/"
enableRobotsTXT = true
title = "E-LUG Embedded Linux User Group"

# Will give values to .Lastmod etc.
enableGitInfo = true

# Language settings
contentDir = "content"
defaultContentLanguage = "fa"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

# Comment out to disable taxonomies in Docsy
#disableKinds = ["taxonomy", "taxonomyTerm"]

# You can add your own taxonomies
[taxonomies]
author = "author"
category = "categories"
tag = "tags"

#[params.taxonomy]
# set taxonomyCloud = [] to hide taxonomy clouds
#taxonomyCloud = []

# If used, must have same lang as taxonomyCloud
#taxonomyCloudTitle = ["Tag Cloud", "Categories"]

# set taxonomyPageHeader = [] to hide taxonomies on the page headers
#taxonomyPageHeader = ["tags", "categories"]

# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle = "tango"

# First one is picked as the Twitter card image if not set on page.
#images = ["images/project-illustration.png"]

## Configure how URLs look like per section.
#[permalinks]
#blog = "/blog/:slug/"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
style = "tango"

## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
[blackfriday]
angledQuotes = false
hrefTargetBlank = false
latexDashes = true
plainIDAnchors = true

# Image processing configuration.
[imaging]
anchor = "smart"
quality = 75
resampleFilter = "CatmullRom"

[services]
[services.googleAnalytics]
# Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
id = ""

# Language configuration

[languages]
[languages.fa]
languageDirection = "rtl"
languageName = "Persian"
[languages.fa.params]
description = "E-LUG Embedded Linux User Group"
time_format_default = "2006.01.02"
